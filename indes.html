<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa-Projects</title>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">


<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- section-1 -->

    <section id="home-screen" class=" text-white flex flex-col justify-center min-h-screen  items-center ">
       
        <div class="flex flex-col items-center gap-10">

        <h1 class="text-8xl font-extrabold uppercase">Alpha Clash Pro</h1>
        <p>Lorem ipsum dolor, sit amet elit. Atque, cupiditate!</p>

        <button onclick="play()" class="btn text-black font-bold text-2xl">Play Now</button>

        </div>

    </section>


    <!-- sectiom-2 -->

    <section id="play-ground" class=" hidden">

        <div class="flex flex-col items-center gap-10 pt-10">
            <!-- screen -->
            
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-3 pb-3 rounded-b-xl text-white">Lorem ipsum dolor sit amet elit. Voluptas, dicta......</p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                
    
                </div>

                

            <!-- keyboard start -->
               <div>

                <div class="flex justify-center gap-1 my-1 w-full">
                     <kbd id="q" class="kbd">q</kbd>
                     <kbd id="w" class="kbd">w</kbd>
                     <kbd id="e" class="kbd">e</kbd>
                     <kbd id="r" class="kbd">r</kbd>
                     <kbd id="t" class="kbd">t</kbd>
                     <kbd id="y" class="kbd">y</kbd>
                     <kbd id="u" class="kbd">u</kbd>
                     <kbd id="i" class="kbd">i</kbd>
                     <kbd id="o" class="kbd">o</kbd>
                     <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                    
                  </div>

               </div>
            <!-- keyboard end -->

            <!-- life score -->

            <div class="flex justify-between w-3/4">
                <button class="btn bg-purple-800 text-white">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="current-life">5</span>
                </button>

                <button class="btn bg-red-600 text-white">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="current-score">0</span>
                  </button>
            </div>
        </div>

    </section>


    <!-- section-3 -->

    <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">

        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-lg">
            <div class="text-3xl">Game Over</div>
            <span class="text-7xl font-extrabold">Score :</span>
            <span id="last-score=" class="text-7xl">14</span>


            <button onclick="play()" class="btn">Play Again</button>

            <p>Practice will make project</p>
        </div>

    </section>


</main>


  
    















    <!-- script link sourch -->
    <script src="utility.js"></script>
    <script src="index.js"></script>
</body>
</html>
